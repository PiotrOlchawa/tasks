<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>

    <!--/*thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>
    <br>
    <!--/*thymesVar id="digit" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${digit + ' * ' + digit + ' = '}"></span>
    <span th:text="${digit}*${digit}"></span>
    <br>
    <span th:text="${digit + ' * ' + digit + ' + ' + digit + ' = '}"></span>
    <span th:text="${digit}*${digit}+${digit}"></span>
    <br>
    <span th:text="${digit + ' - ' + digit + ' * ' + digit + ' = '}"></span>
    <span th:text="${digit}-${digit}*${digit}"></span>

</body>
</html>
